name: PUBLISH

on:
  push:
    branches:
      - develop

jobs:
  cd-auth-dot-net:
    uses: vyracare/vyracare-infra-pipes-dot-net/.github/workflows/cd-auth-dot-net.yml@main
    with:
      branch-name: ${{ github.ref_name }}
      backend-repo: ${{ github.repository }}
      project-path: Vyracare.Auth.csproj
      output-dir: backend-publish
      recreate-infra: true
      api-id: ${{ vars.AUTH_API_ID }}
      authorizer-id: ${{ vars.AUTH_AUTHORIZER_ID }}
      route-id-auth-login: ${{ vars.AUTH_ROUTE_ID_AUTH_LOGIN }}
      route-id-auth-register: ${{ vars.AUTH_ROUTE_ID_AUTH_REGISTER }}
      route-id-auth-first-access-check: ${{ vars.AUTH_ROUTE_ID_AUTH_FIRST_ACCESS_CHECK }}
      route-id-auth-first-access-set-password: ${{ vars.AUTH_ROUTE_ID_AUTH_FIRST_ACCESS_SET_PASSWORD }}
      route-id-auth-forgot-password: ${{ vars.AUTH_ROUTE_ID_AUTH_FORGOT_PASSWORD }}
    secrets: inherit

  open-pr-main:
    name: Open Pull Request to main
    runs-on: ubuntu-latest
    needs: cd-auth-dot-net
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Open Pull Request to main
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          source_branch: develop
          destination_branch: main
